{% extends 'base.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#dashnav"
                aria-controls="dashnav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="dashnav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-light" aria-current="page" href="{{ url_for('pages.cycles') }}">Cycles</a>
                </li>
                {% if user.cycles|length > 0 %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        School Lists
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% for cycle in user.cycles %}
                        <li>
                            <form method="POST" action="{{ url_for('pages.lists') }}">
                                <input type="hidden" id="cycle_year" name="cycle_id" value="{{ cycle.id }}">

                                <a class="dropdown-item">
                                    <button type="submit" class="btn btn-link text-decoration-none text-dark">
                                        {{ cycle.cycle_year }}
                                    </button>
                                </a>
                            </form>
                        </li>
                        {% endfor %}
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{{ url_for('pages.visualizations') }}">Visualizations</a>
                </li>
              {% endif %}
            </ul>
        </div>
    </div>
</nav>
{% block dash_content %}
{% endblock %}
{% endblock %}
